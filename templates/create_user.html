<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <title>create user</title>
</head>
<body style="background-color: #f7f7f7;">
    <div class="d-flex flex-column vh-100 justify-content-center align-items-center">
        <div style="background-color: white;" class="border rounded p-3">
            <p style="font-weight: bold;" class="text-center mb-3">Create New User</p>
            <form action="/new_user" method="post">
                <div class="mb-3">
                    <label class="form-label" for="name">Name</label>
                    <input class="form-control" type="text" name="name" id="name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" type="email" name="email" id="email" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="role">Role</label>
                    <input class="form-control" type="text" name="role" id="role" required>
                </div>

                <button class="form-control btn btn-dark" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
</body>
</html>
