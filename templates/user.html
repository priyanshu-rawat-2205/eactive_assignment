<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <title>User</title>
</head>
<body style="background-color: #f7f7f7;">
    <div class="d-flex flex-column vh-100 justify-content-center align-items-center">
        <div style="background-color: white;" class="border rounded p-3">
            <p style="font-weight: bold;" class="text-center mb-3">User Info</p>

            <hr class="mb-4">

            {% for user in users %}

            <div class="d-flex p-2 flex-row mb-3">
                <p>Name</p>
                <p class="mx-5">{{ user['name'] }}</p>
            </div>

            <div class="d-flex p-2 flex-row mb-3">
                <p>Email</p>
                <p class="mx-5">{{ user['email'] }}</p>
            </div>

            <div class="d-flex p-2 flex-row mb-3">
                <p>Role</p>
                <p class="mx-5">{{ user['role'] }}</p>
            </div>

            {% endfor %}
        </div>
    </div>
    <script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
</body>
</html>
