<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <title>users</title>
</head>
<body style="background-color: #f7f7f7;">
    <div class="d-flex flex-column vh-100 justify-content-center align-items-center">
        <div class="border bg-white rounded p-3 container-sm">
            <p style="font-weight: bold;" class="text-center mb-3">List of Users</p>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    
                    <tr>
                        <td>{{ user['id'] }}</td>
                        <td>
                            <a style="width: 100%; height: 100%; text-decoration: none; color: #000; display: inline-block;" href="users/{{ user['id'] }}">
                                {{ user['name'] }}
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
</body>
</html>
